name: Fragrantica Pushover Bot

on:
  schedule:
    # מריץ כל שעה עגולה
    - cron: '0 * * * *'
  # מאפשר הרצה ידנית בלחיצת כפתור לבדיקה
  workflow_dispatch:

permissions:
  contents: write # חובה בשביל לשמור את ההיסטוריה

jobs:
  run-bot:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Run Scraper Script
        env:
          # כאן אנחנו מעבירים את המפתחות של Pushover לקוד
          PUSHOVER_USER_KEY: ${{ secrets.PUSHOVER_USER_KEY }}
          PUSHOVER_API_TOKEN: ${{ secrets.PUSHOVER_API_TOKEN }}
        run: python perfume_bot.py

      - name: Commit and Push changes
        run: |
          git config --global user.name 'GitHub Actions Bot'
          git config --global user.email 'actions@github.com'
          # בודק אם נוצר או עודכן קובץ ההיסטוריה
          git add last_seen_perfume.txt
          # שומר רק אם היה שינוי
          git commit -m "Update last seen perfume" || echo "No changes to commit"
          git push
